<html>
   <head>
      <title>Options - FS Notifier</title>
      <style>
         body {
            width: 500px;
            margin: auto;
         }
         li > span {float: left}
         li > a {float: right}
         li {clear: both}
         input {width: 100%}
         #tracking {
            padding-left: 0px;
            list-style-type: none;
         }
      </style>
   </head>
   <body>
      <h1>Friend Safari Notifier</h1>
      <p>
         Add any specific Pokemon or types here that you would like to track on
         r/friendsafari.
      <p>
      <p>
         If anything new is posted, you'll see it on the Ditto in the top right
         corner of your browser. Click it and you'll be taken straight to
         r/friendsafari/new!
      </p>
      <input id="add-text" type="text" placeholder="Enter Pokemon or type here..."></input>
      <ul id="tracking"></ul>
   </body>
   <script src="jquery.js"></script>
   <script src="fs-options.js"></script>
</html>
